{% extends 'base.html' %}


	{% block content %}
	<div class="container mt-5 pt-4 col-8">
		<form action="result" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age :</label>
                            <div class="input-group" id="age" name="age">
                                <input type="number" step="any" class="form-control" name="age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex">Sexe[1 = mâle,0 = femme ] : </label>
                            <select id="sex" name="sex" class="form-control" required="required">
                                <option value="na" selected="">----select option----</option>
                                <option value="0">Female</option>  
                                <option value="1">Male</option>                   
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cp">Type de douleur thoracique:</label>
                            <select id="cp" name="cp" class="form-control" required="required">
                                <option selected>----select option----</option>
                                <option value="0">Typical Angina[0]</option>
                                <option value="1">Atypical Angina[1]</option>
                                <option value="2">Non-anginal Pain[2]</option>
                                <option value="3">Asymtomatic[3]</option>
                            </select>
                        </div>                       



                        <div class="form-group">
                            <label for="trestbps">
                                Tension artérielle :</label>
                            <div class="input-group" id="trestbps" name="trestbps" placeholder="A number in range [94-200] mmHg">
                                
                                 <input type="number" step="any" class="form-control" name="trestbps"></div>
                        </div>
                         <div class="form-group">
                            <label for="chol">
                                Cholestrol sérique :</label>
                            <div class="input-group" id="chol" name="trestbps" class="form-control" required="required" placeholder="A number in range [94-200] mmHg">
                                
                                <input type="number" step="any" class="form-control" name="chol"></div>
                        </div>
                        <div class="form-group">
                            <label for="fbs">Glycémie à jeun :</label>
                            <select id="fbs" name="fbs" class="form-control" required="required">
                                <option selected>----select option----</option>
                                <option value="1">Greater than 120 mg/dl</option>
                                <option value="0">Less than 120 mg/dl</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="restecg">ECG de repos :</label>
                          <select id="restecg" name="restecg" class="form-control" required="required">
                            <option selected>----select option----</option>
                            <option value="0">Normal[0]</option>
                            <option value="1">Having ST-T wave abnormality[1]</option>
                            <option value="2">Probable or definite left ventricular hypertrophy[2]</option>
                         </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="thalach">Fréquence cardiaque maximale atteinte :</label>
                            <div class="input-group" id="thalach" name="thalach" placeholder="A number in range [94-200] mmHg">
                              <input type="number" step="any" class="form-control" name="thalach">
                            </div>
                        </div>   
                        <div class="form-group">
                            <label for="exang">Angine d'effort :</label>
                            <select id="exang" name="exang" class="form-control" required="required">
                            <option selected>----select option----</option>
                            <option value="1">Yes[1]</option>
                            <option value="0">No[0]</option>
                            </select>
                        </div> 
                        <div class="form-group">
                            <label for="oldpeak">Dépression du segment ST induite par l'effort par rapport au repos :</label>
                            <div class="input-group" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]">
                               <input type="number" step="any" class="form-control" name="oldpeak">
                            </div>  
                        </div>  
                        <div class="form-group">
                            <label for="slope">Segment ST d'exercice de pointe :</label>
                            <select id="slope" name="slope" class="form-control" required="required">
                                <option selected>----select option----</option>
                                <option value="0">Upsloping[0]</option>
                                <option value="1">Flat[1]</option>
                                <option value="2">Downsloping[2]</option>
                            </select>
                        </div> 
                        <div class="form-group">
                            <label for="ca">Nombre de vaisseaux principaux (0–3) colorés par fluoroscopie :</label>
                            <div class="input-group" id="ca" name="ca" placeholder="Typically in [0-4]">
                                <input type="number" step="any" class="form-control" name="ca">
                            </div>  
                        </div> 
                        <div class="form-group">
                            <label for="thal">Thalassemia :</label> 
                            <select id="thal" name="thal" class="form-control" required="required">
                                <option selected>----select option----</option>
                                <option value="0">Normal[0]</option>
                                <option value="1">Fixed Defect[1]</option> 
                                <option value="2">Reversible Defect[2]</option>  
                            </select>
                        </div> 
                         <div class="form-group">
                            <label for="thal">Prediction :</label> 
                           <button class="btn btn-info btn-block">Predict</button> 
                        </div> 
                                     
                    </div>
                    <div class="col-md-6">
						
                    </div>
                </div>
                </form>

   				 {% for message in messages %}

	   				 		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    	<span aria-hidden="true">&times;</span>
						 	 </button>
						  <h2 class="bg-faded font-weight-bold">{{message}}</h2>
						</div>
   				 {% endfor %}
   				{{checker}}
		</div>-->
		
	</div>

	{% endblock %}
